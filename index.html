<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <!-- Start Form -->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="form-body col-lg-6">
                <form class="start-form" id="form1">
                   <h2 class="text-center text-light">IEEE REGISTRATION..</h2> 
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputAddress">First Name</label>
                          <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Last Name</label>
                          <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                        </div>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
                      </div>
                    </div>
                      <div class="form-group">
                        <label for="inputEmail4">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your E-mail">
                      </div>
                       <button type="button" class="btn btn-md" type="button" id="next1">Next</button>
                </form>
                <!-- First Form Finished -->
                <form class="start-form" id="form2">
                  <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 ml mb-3">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" required  placeholder="Enter Your City">
                      </div>
                      <div class="col-md-4  mb-3 ml-auto">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" required  placeholder="Enter Zip-code">
                      </div>
                    </div>
                    <div class="custom-file mt-3 ">
                      <input type="file" class="custom-file-input" id="customFile">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="btns mt-3">
                     <button type="button" class="btn btn-md" type="button" id="previous">Previous</button>
                     <button type="button" class="btn btn-md" type="button" id="next2">Next</button>
                    </div>
              </form>
              <!-- Second Form Finished -->
              <form class="start-form" id="form3">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"> Any Questions?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                 </div>
                   <button type="button" class="btn btn-md" type="button" id="submit">Submit</button>
            </form>
            <!--Third Form Finished -->
            <form class="start-form" id="form4">
              <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
              </div>
              <div class="form-img ">
                <img src="./images/istockphoto-481381216-612x612.jpg">
              </div>
          </form>
          <!-- Forth Form Finished -->
        </div>
